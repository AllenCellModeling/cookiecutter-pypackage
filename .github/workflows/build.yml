name: Example Repo

on:
  push:
    branches:
      - 'feature/ci'
  schedule:
    # <minute [0,59]> <hour [0,23]> <day of the month [1,31]> <month of the year [1,12]> <day of the week [0,6]>
    # https://pubs.opengroup.org/onlinepubs/9699919799/utilities/crontab.html#tag_20_25_07
    # Run every Monday at 18:00:00 UTC (Monday at 10:00:00 PST)
    - cron: '0 18 * * 1'

jobs:
  build-repo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Generate Docs
      uses: JacksonMaxfield/github-pages-deploy-action-python@master
      env:
        ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
        BASE_BRANCH: master # The branch the action should deploy from.
        BRANCH: test-build # The branch the action should deploy to.
        FOLDER: '.' # The folder the action should deploy.
        BUILD_SCRIPT: pip install cookiecutter && cookiecutter cookiecutter gh:AllenCellModeling/cookiecutter-pypackage --no-input # The build script the action should run prior to deploying.
