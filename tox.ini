[flake8]
exclude = python_boilerplate/vendor/*

[tox]
skipsdist = True
envlist = py36, py37, lint

[pytest]
markers =
    raises

[testenv:lint]
deps =
    .[test]
commands =
    flake8 python_boilerplate --count --verbose --max-line-length=127 --show-source --statistics
    black --check python_boilerplate

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
deps =
    .[test]
commands =
    pytest --basetemp={envtmpdir} --cov-report html --cov=python_boilerplate python_boilerplate/tests/
